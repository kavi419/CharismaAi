<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - CharismaAI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Global Layout Fix */
        body {
            display: block !important;
            background-color: #f0f2f5;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
        }

        /* Fixed Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            padding-top: 120px;
            padding-bottom: 50px;
            padding-left: 20px;
            padding-right: 20px;
        }

        /* -----------------------------------------------------------
           UNIFIED GLASS DASHBOARD (The "Attached" Look)
        ----------------------------------------------------------- */
        .unified-glass-card {
            background: rgba(255, 255, 255, 0.55);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            /* Large Rounded Corners */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            /* Clips children to shape */
        }

        /* Left Panel Stylings */
        .left-panel {
            background: rgba(255, 255, 255, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.5);
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
        }

        .avatar-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 1.5rem;
        }

        .avatar-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* Gradient from Ref Image */
            background: linear-gradient(135deg, #a7acff 0%, #fbc2eb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(167, 172, 255, 0.4);
            border: 4px solid rgba(255, 255, 255, 0.9);
        }

        .avatar-circle i {
            font-size: 3.5rem;
            color: white;
        }

        .user-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
        }

        .user-email {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 1.5rem;
        }

        .status-badge {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: #6c5ce7;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }

        /* Right Panel Stylings */
        .right-panel {
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Stats "Widgets" - Attached Look */
        .stats-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-widget {
            flex: 1;
            background: white;
            /* Clean white card */
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.02);
            transition: transform 0.2s;
        }

        .stat-widget:hover {
            transform: translateY(-3px);
        }

        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .blue-icon {
            background: #e3f2fd;
            color: #2196f3;
        }

        .purple-icon {
            background: #f3e5f5;
            color: #9c27b0;
        }

        .stat-info h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 800;
            color: #333;
        }

        .stat-info p {
            margin: 0;
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Form Styling - Seamless */
        .form-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #636e72;
            margin-bottom: 0.4rem;
        }

        .custom-input {
            background: white;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 12px 15px;
            font-size: 0.95rem;
            transition: all 0.2s;
            width: 100%;
        }

        .custom-input:focus {
            outline: none;
            border-color: #a7acff;
            box-shadow: 0 0 0 3px rgba(167, 172, 255, 0.2);
        }

        .btn-save {
            background: linear-gradient(135deg, #a7acff 0%, #8ec5fc 100%);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 1rem;
            box-shadow: 0 8px 20px rgba(167, 172, 255, 0.4);
            transition: transform 0.2s;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(167, 172, 255, 0.5);
        }
    </style>
</head>

<body>

    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <!-- NavBar -->
    <nav class="navbar px-5 py-3 d-flex justify-content-between align-items-center">
        <a href="/" class="text-decoration-none">
            <span style="font-size: 1.5rem; font-weight: 800; color: #1a1a2e; letter-spacing: -1px;">CharismaAI</span>
        </a>
        <div class="d-flex gap-4 align-items-center">
            <a href="/" class="text-decoration-none text-secondary fw-medium">Home</a>
            <a href="/practice" class="text-decoration-none text-secondary fw-medium">Practice</a>
            <a href="/reports" class="text-decoration-none text-secondary fw-medium">My Reports</a>
            <a href="/profile" class="text-decoration-none fw-bold" style="color: #6c5ce7;">Profile</a>

            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-sm btn-outline-danger border-0 rounded-pill px-3 fw-bold"
                    style="background: rgba(255, 71, 87, 0.1);">
                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                </button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="dashboard-container">

        <!-- Success Alert -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show mb-4 shadow-sm border-0"
            role="alert"
            style="background: #e6f9ed; color: #27ae60; border-radius: 12px; max-width: 600px; margin-left: auto; margin-right: auto;">
            <i class="bi bi-check-circle-fill me-2"></i> <strong th:text="${success}">Profile Updated!</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- THE UNIFIED UI (Attached Pieces) -->
        <div class="unified-glass-card">
            <div class="row g-0 h-100">

                <!-- LEFT PANEL: Identity -->
                <div class="col-lg-4 left-panel d-flex flex-column justify-content-center">
                    <div class="avatar-container">
                        <div class="avatar-circle">
                            <i class="bi bi-person-fill"></i>
                        </div>
                    </div>

                    <h2 class="user-name" th:text="${user.username}">Username</h2>
                    <p class="user-email" th:text="${user.email}">user@example.com</p>

                    <div>
                        <span class="status-badge">
                            <i class="bi bi-patch-check-fill text-primary"></i> Pro Member
                        </span>
                    </div>

                    <div style="margin-top: 2rem; color: #888; font-size: 0.85rem;">
                        <i class="bi bi-calendar3 me-1"></i> Member since 2026
                    </div>
                </div>

                <!-- RIGHT PANEL: Dashboard -->
                <div class="col-lg-8 right-panel">

                    <!-- Stats Section -->
                    <div class="section-title">
                        <i class="bi bi-bar-chart-line-fill text-primary"></i> Overview
                    </div>

                    <div class="stats-row">
                        <div class="stat-widget">
                            <div class="icon-box blue-icon">
                                <i class="bi bi-camera-reels-fill"></i>
                            </div>
                            <div class="stat-info">
                                <h3 th:text="${totalSessions} ?: 0">0</h3>
                                <p>Total Sessions</p>
                            </div>
                        </div>

                        <div class="stat-widget">
                            <div class="icon-box purple-icon">
                                <i class="bi bi-trophy-fill"></i>
                            </div>
                            <div class="stat-info">
                                <h3 th:text="${highestScore} + '%' ?: '0%'">0%</h3>
                                <p>Best Score</p>
                            </div>
                        </div>
                    </div>

                    <hr style="opacity: 0.1; margin: 2rem 0;">

                    <!-- Settings Section -->
                    <div class="section-title">
                        <i class="bi bi-gear-fill" style="color: #9c27b0;"></i> Account Settings
                    </div>

                    <form th:action="@{/profile/update}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" th:value="${user.username}" required
                                    class="custom-input">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email Address</label>
                                <input type="email" name="email" th:value="${user.email}" required class="custom-input">
                            </div>
                            <div class="col-12">
                                <label class="form-label">New Password <span
                                        class="text-muted fw-normal font-italic ms-1">(Optional)</span></label>
                                <input type="password" name="password" placeholder="Leave blank to keep current"
                                    class="custom-input">
                            </div>
                        </div>

                        <button type="submit" class="btn-save">
                            Save Changes
                        </button>
                    </form>

                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
